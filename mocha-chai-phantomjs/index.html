    <!-- 新增代码 -->
    <script src='chai.js'></script>
    <script>
      var fibonacci = function (n) {
        if (n === 0) {
          return 0;
        }
        if (n === 1) {
          return 1;
        }
        return fibonacci(n-1) + fibonacci(n-2);
      };
    </script>
    <!-- ———————————————————————————————————————————————————————————— -->
    <script src="mocha.js"></script>
    <script>
      // 告知mocha使用bdd接口
      mocha.setup('bdd');
